apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dream-vacations.fullname" . }}-frontend
  labels:
    app: frontend
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
        ports:
        - containerPort: 80
        env:
        - name: BACKEND_URL
          value: "http://{{ include "dream-vacations.fullname" . }}-backend"